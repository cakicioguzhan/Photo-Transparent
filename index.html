    <title>Beyaz Katman Ekleme ve TIFF Olarak Kaydetme</title>

    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Save white layer as TIFF</h1>

    <div class="input">
      <label for="image-upload" class="custom-file-upload">
        Dosya Se√ß

    </div>

    </div>
    <div class="button-container">
      <button id="save-button">Save as TIFF</button>
    </div>

    <script src="script.js"></script>
    <script src="tiff.js-master/tiff.js-master/tiff.min.js"></script>
    <script src="tiff.js-master/tiff.js-master/tiff.js"></script>
